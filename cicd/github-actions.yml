name: ğŸ“¦ MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"
        pip install black flake8 pytest

    - name: ğŸ¨ Lint Python code
      run: |
        flake8 scripts/ inference/ lambda/ --ignore=E501
        black --check scripts/ inference/ lambda/

    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/ || echo "No tests directory yet"

    - name: ğŸ§± Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: ğŸ” Terraform Format Check
      run: terraform fmt -check -recursive

    - name: âœ… Terraform Validate
      run: |
        cd terraform
        terraform init -backend=false
        terraform validate
